<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona - Bio Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Podstawowe style tła i czcionki */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d; /* Ciemne tło */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animowane tło w stylu gradientu (opcjonalne, dla efektu siur.pagy) */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            z-index: -1;
        }

        /* Kontener główny */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05); /* Efekt szkła */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Zdjęcie profilowe */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        /* Teksty */
        h1 {
            font-size: 24px;
            margin: 10px 0;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 30px;
        }

        /* Przyciski/Linki */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 400;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Stopka */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Avatar" class="profile-img">
        
        <h1>@TwojaNazwa</h1>
        <p>Krótki opis Twojego profilu lub cytat.</p>

        <div class="links">
            <a href="https://instagram.com/twoj_profil" target="_blank" class="link-card">Instagram</a>
            <a href="https://tiktok.com/@twoj_profil" target="_blank" class="link-card">TikTok</a>
            <a href="https://discord.gg/zaproszenie" target="_blank" class="link-card">Discord</a>
            <a href="https://github.com/twoj_profil" target="_blank" class="link-card">GitHub</a>
        </div>

        <div class="footer">
            siur.pagy.site inspired
        </div>
    </div>

</body>
</html>
